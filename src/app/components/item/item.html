{% if avatar %}
    <div class="avatar avatar_large">
        <img src="{{ avatar.image }}" alt="">
        <input class="avatar-input" type="file" name="{{ name }}" >
    </div>
{% else %}
    {{ title }}
    <input autofocus class="inputText form-input" type="{{ type }}" value="{{ value }}"  placeholder="{{ placeholder }}" name="{{ name }}" >
    {% if error %}
        <span class="form-textErorr">{{ error }}</span>
    {% endif %}
{% endif %}
