<div class="avatar">
    {% if image %}
    <img src="{{image}}" alt="{{name}}">
    {% endif %}
</div>
<div class="chatItem-intro">
    <h4 class="h4 chatItem-title">{{title}}</h4>
    <p class="text chat-msgLast"><strong>{{author}}:</strong> {{message}}</p>
</div>
<div class="chatItem-atribute">
    <div class="caption chatItem-date">
        {{time}}
    </div>
    {% if counter %}
        <div class="text chatItem-counter">
            {{counter}}
        </div>
    {% endif %}
</div>
