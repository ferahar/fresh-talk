    <div class="message-user message-user_thy">
        <div class="message-content">
            <p>{{message}}</p>
        </div>
        <div class="message-info">
            {% if status %}
                <span class="message-status">
                    <i class="material-icons message-iconDone message-iconDone_read">done_all</i>
                    <i class="material-icons message-iconDone">done</i>
                </span>   
            {% end if %}
            <time class="caption message-time">{{date}}</time>
        </div>   
    </div>
